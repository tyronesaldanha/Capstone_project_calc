<html>
    <head>
        <link type="text/css" href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
    </head>
    <body>
        <!--Screen section-->
        <div class="calc_screen_container" >
            <input type="text" autofocus id="input" readonly>
            <h3 id=result></h3>
        </div>
        <!--Input section-->
        <div class="button_section" id="btn_sect">
            <button class="keys opr">AC</button>
            <button class="keys opr">C</button>
            <button class="keys opr">%</button>
            <button class="keys opr">/</button>
            <button class="keys num">7</button>
            <button class="keys num">8</button>
            <button class="keys num">9</button>
            <button class="keys opr">X</button>
            <button class="keys num">4</button>
            <button class="keys num">5</button>
            <button class="keys num">6</button>
            <button class="keys opr" >-</button>
            <button class="keys num">1</button>
            <button class="keys num">2</button>
            <button class="keys num">3</button>
            <button class="keys opr">+</button>
            <button class="keys num">0</button>
            <button class="keys num">.</button>
            <button class="keys key_equal opr">=</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
